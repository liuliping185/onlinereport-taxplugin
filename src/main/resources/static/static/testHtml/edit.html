<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Title</title>
</head>
<body>
    <div class="header">
        <div class="title">标题</div>
        <div class="button-group">
            <button onClick="submitData()" class="htbutton"> 保存 </button>
        </div>
    </div>
    <div class="container">
        <div class="left-bar">
            <div class="left-title"><span>申报表列表</span></div>
            <div class="left">增值税纳税申报表
            </div>
        </div>
        <div class="breakbar">
            <div class="middle-btn"></div>
        </div>
        <div class="right">
            <div id="ss" style="width:100%;height:100%">
                <iframe id="info" style="width:100%;height:100%" src="">

                </iframe>
            </div>
        </div>
    </div>
    <div id="Modal"></div>

    <!-- 导入按钮 -->
    <div id="importData" style="">
        <p class="import-title">
            <span class="title">导入数据</span>
            <span class="close">×</span>
        </p>
        <div class="area-div">
            <textarea id="exportAreaData" cols="30" rows="20"></textarea>
        </div>

        <p class="text-right">
            <button class="htbutton import" id="confirmImportBtn">导入数据</button>
            <button class="htbutton close">关闭</button>
        </p>
    </div>

    <div class="modal-box" id="resultModal">
        <div class="modal-content">
            <!-- 基本校验 -->
            <div class="jbjy-box">
                <div class="jbjy jy-title">基本校验</div>
                <table class="httable  jbjy-table">
                    <thead>
                    <tr>
                        <th>校验标识</th>
                        <th>提示信息</th>
                        <th>校验类型</th>
                    </tr>
                    </thead>
                    <tbody class="modal-table">
                    </tbody>
                </table>
            </div>
            <!-- 报表校验 -->
            <div class="bbjy-box">
                <div class="bbjy jy-title">报表校验</div>
                <table class="httable httable-hover bbjy-table">
                    <thead>
                    <tr>
                        <th>校验标识</th>
                        <th>提示信息</th>
                        <th>校验类型</th>
                    </tr>
                    </thead>
                    <tbody class="modal-table">
                    </tbody>
                </table>
            </div>
            <!-- 一窗式校验 -->
            <div class="ycsjy-box">
                <div class="sbjg jy-title"></div>
                <table class="httable httable-hover ycsjy-table">
                    <thead>
                    <tr>
                        <!-- <th>比对规则编码</th> -->
                        <th>比对项目</th>
                        <th>比对名称</th>
                        <th>比对结果</th>
                        <th>比对内容</th>
                        <th>比对结果信息</th>
                        <th>监控级别</th>
                    </tr>
                    </thead>
                    <tbody class="modal-table">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="ycsjyjg"></div>
        <div class="modal-button">
            <button class="htbutton" id="confirm">确定</button>
            <button class="htbutton" id="closeModal">取消</button>
        </div>
    </div>
    <div id="resultFloat" title="查看校验结果" class="htbutton">查看校验</div>
</body>
<script type="text/javascript" src="./js/My97DatePicker/WdatePicker.js?v=1.1"></script>
<script type="text/javascript" src="./js/jquery-1.11.3.js?v=1.1"></script>
</html>
