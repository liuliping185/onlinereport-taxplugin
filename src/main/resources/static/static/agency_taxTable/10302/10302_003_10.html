<html>

<head>
  <title>本期代收代缴税额计算表</title>
  <link rel="stylesheet" type="text/css" href="/static/common/frame/taxTable/taxTable.css">
</head>

<body>
<div id="taxTable">
  <table style="width:90%">
    <tr>
      <td width="972" height="46" align="center" valign="middle" colspan="7" class="noBorder">
        <B>本期代收代缴税额计算表</B>
      </td>
    </tr>
    <tr>
      <td width="972" height="22" align="left" valign="middle" colspan="7" class="noBorder">税款所属时间：<span v-date>{{bt.sbSbxxBbmx.sssqQ}}</span>至<span v-date>{{bt.sbSbxxBbmx.sssqZ}}</span></td>
      <td class="noBorder lastCol"></td>
    </tr>
    <tr>
      <td width="492" height="22" align="left" valign="middle" colspan="4" class="noBorder">纳税人名称（公章）：{{bt.customerStateTaxInfo.nsrmc}}</td>
      <td width="480" height="22" align="right" valign="middle" colspan="3" class="noBorder">纳税人识别号：{{bt.customerStateTaxInfo.nsrsbh}}</td>
      <td class="noBorder lastCol"></td>
    </tr>
    <tr>
      <td width="332" height="22" align="left" valign="middle" colspan="3" class="noBorder">填表日期：<span v-date>{{bt.sbSbxxBbmx.saveTime}}</span></td>
      <td width="160" height="22" align="left" valign="middle" class="noBorder">&nbsp;</td>
      <td width="480" height="22" align="right" valign="middle" colspan="3" class="noBorder">金额单位：元（列至角分）</td>
      <td class="noBorder lastCol"></td>
    </tr>
  </table>
  <div id="outerDiv">
    <div id="tableDiv">
      <table cellspacing="0" cellpadding="0" width="1800">
        <tr id="line1">
          <td class="column-fixed" width="300" height="44" align="center" valign="middle" colspan="2" rowspan="2" style="padding:0;background-image:url('/static/images/index/81_line.png');background-repeat:no-repeat;position:relative;background-size:100% 100%;image-rendering: -webkit-optimize-contrast;">
            <span style="position:absolute;right:10px;top:10px">应税消费品名称</span>
            <span style="position:absolute;left:10px;bottom:10px">项目</span>
          </td>
          <td height="44" align="center" valign="middle" rowspan="2">合计</td>
          <td class="noBorder lastCol"></td>
        </tr>
        <tr>
        </tr>
        <tr id="line2">
          <td width="150" height="44" align="center" valign="middle" rowspan="2">适用<br>税率</td>
          <td width="150" height="22" align="center" valign="middle">定额税率</td>
          <td height="22" align="center" valign="middle">--</td>
          <td class="noBorder lastCol"></td>
        </tr>
        <tr id="line3">
          <td width="150" height="22" align="center" valign="middle">比例税率</td>
          <td height="22" align="center" valign="middle">--</td>
          <td class="noBorder lastCol"></td>
        </tr>
        <tr id="line4">
          <td width="300" height="22" align="center" valign="middle" colspan="2">受托加工数量</td>
          <td height="22" align="center" valign="middle">--</td>
          <td class="noBorder lastCol"></td>
        </tr>
        <tr id="line5">
          <td width="300" height="22" align="center" valign="middle" colspan="2">同类产品销售价格</td>
          <td height="22" align="center" valign="middle">--</td>
          <td class="noBorder lastCol"></td>
        </tr>
        <tr id="line6">
          <td width="300" height="22" align="center" valign="middle" colspan="2">材料成本</td>
          <td height="22" align="center" valign="middle">--</td>
          <td class="noBorder lastCol"></td>
        </tr>
        <tr id="line7">
          <td width="300" height="22" align="center" valign="middle" colspan="2">加工费</td>
          <td height="22" align="center" valign="middle">--</td>
          <td class="noBorder lastCol"></td>
        </tr>
        <tr id="line8">
          <td width="300" height="22" align="center" valign="middle" colspan="2">组成计税价格</td>
          <td height="22" align="center" valign="middle">--</td>
          <td class="noBorder lastCol"></td>
        </tr>
        <tr id="line9">
          <td width="300" height="22" align="center" valign="middle" colspan="2">
            <B style="font-size:12px">本期代收代缴税款</B>
          </td>
          <td height="22" align="right" valign="middle" id="hj"></td>
          <td class="noBorder lastCol"></td>
        </tr>
      </table>
    </div>
  </div>
</div>
  <script type="text/javascript" src="/static/common/frame/jquery/jquery-1.11.3.js"></script>
  <script type="text/javascript" src="/static/common/frame/vue/vue.js"></script>
  <script type="text/javascript" src="/static/common/frame/taxTable/taxTable.js"></script>
  <script type="text/javascript" src="/static/common/frame/taxTable/fixTable.js"></script>
  <script type="text/javascript">
  var hj = json[0].hjhj;
  $("#hj").html(hj);
    var line1 = "";
    var line2 = "";
    var line3 = "";
    var line4 = "";
    var line5 = "";
    var line6 = "";
    var line7 = "";
    var line8 = "";
    var line9 = "";
    for (i = 0; i < json.length; i++) {
      line1 += '<td height="44" align="center" valign="middle" rowspan="2">' + json[i].zspmDm + '</td>';
      line2 += '<td height="22" align="center" valign="middle">' + (json[i].desl1 === '' || json[i].desl1 === null ? '--' : json[i].desl1) + '</td>';
      line3 += '<td height="22" align="center" valign="middle">' + (json[i].blsl === '' || json[i].blsl === null ? '--' : json[i].blsl) + '</td>';
      line4 += '<td height="22" align="center" valign="middle">' + (json[i].stjgsl === '' || json[i].stjgsl === null ? '--' : json[i].stjgsl.toFixed(2)) + '</td>';
      line5 += '<td height="22" align="center" valign="middle">' + (json[i].tlcpxsjg === '' || json[i].tlcpxsjg === null ? '--' : json[i].tlcpxsjg.toFixed(2)) + '</td>';
      line6 += '<td height="22" align="center" valign="middle">' + (json[i].clcb === '' || json[i].clcb === null ? '--' : json[i].clcb.toFixed(2)) + '</td>';
      line7 += '<td height="22" align="center" valign="middle">' + (json[i].jgf === '' || json[i].jgf === null ? '--' : json[i].jgf.toFixed(2)) + '</td>';
      line8 += '<td height="22" align="center" valign="middle">' + (json[i].zcjsjg === '' || json[i].zcjsjg === null ? '--' : json[i].zcjsjg.toFixed(2)) + '</td>';
      line9 += '<td height="22" align="center" valign="middle">' + (json[i].bqdsdjsk === '' || json[i].bqdsdjsk === null ? '--' : json[i].bqdsdjsk.toFixed(2)) + '</td>';
    }
    $("#line1 td").eq(0).after(line1);
    $("#line2 td").eq(1).after(line2);
    $("#line3 td").eq(0).after(line3);
    $("#line4 td").eq(0).after(line4);
    $("#line5 td").eq(0).after(line5);
    $("#line6 td").eq(0).after(line6);
    $("#line7 td").eq(0).after(line7);
    $("#line8 td").eq(0).after(line8);
    $("#line9 td").eq(0).after(line9);
  </script>
</body>

</html>
