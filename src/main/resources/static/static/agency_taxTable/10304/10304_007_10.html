	function formatDate (date) {
		    //判断是否为数字
		var re = /^\d+(?=\.{0,1}\d+$|$)/ 
	  	if (date != "") {
      		// 是纯数字
      		if (re.test(date)) {
        	// 长度为6  比如 201802
        	if (date.length == 6) {
        		var y = date.slice(0,4);
          		var m = date.slice(4,6);         
          		date = y + '年' + m + '月';
        	} else {
          		// 长度为8 比如 20180219
          		var y = date.slice(0,4);
          		var m = date.slice(4,6);      
          		var d = date.slice(6,8);      
          		date = y + '年' + m + '月' + d + '日'
        		}
      		} else {
       			// 不是纯数字 比如 2018-02-19
       		 	var arr = date.split('-');
        		date = arr[0] + '年' + arr[1] + '月' + arr[2] + '日'        
      		}      
	  	}
	  	return date
	}
