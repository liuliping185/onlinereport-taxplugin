<html>
<head>
<title>本期准予扣除税额计算表</title>
<link rel="stylesheet" type="text/css" href="/static/common/frame/taxTable/taxTable.css">
</head>
<body>
<div id="taxTable">
	<table style="width:90%">
		<tr>
			<td width="1821" height="46" align="center" valign="middle" colspan="7" class="noBorder"><B>本期准予扣除税额计算表</B> </td>
			<td class="noBorder lastCol"></td>
		</tr>
		<tr>
			<td width="1821" height="22" align="left" valign="middle" colspan="7" class="noBorder">税款所属时间：<span v-date>{{bt.sbSbxxBbmx.sssqQ}}</span>至<span v-date>{{bt.sbSbxxBbmx.sssqZ}}</span></td>
			<td class="noBorder lastCol"></td>
		</tr>
		<tr>
			<td width="321" height="22" align="left" valign="middle" colspan="1" class="noBorder">纳税人名称（公章）：{{bt.customerStateTaxInfo.nsrmc}}</td>
			<td width="1500" height="22" align="left" valign="middle" colspan="6" class="noBorder">纳税人识别号：{{bt.customerStateTaxInfo.nsrsbh}}</td>
			<td class="noBorder lastCol"></td>
		</tr>
		<tr>
			<td width="321" height="22" align="left" valign="middle" colspan="1" class="noBorder">填表日期：<span v-date>{{bt.sbSbxxBbmx.saveTime}}</span></td>
			<td width="1500" height="22" align="right" valign="middle" colspan="6" class="noBorder">计量单位：升；金额单位：元（列至角分）</td>
			<td class="noBorder lastCol"></td>
		</tr>
	</table>
	<div id="outerDiv">
		<div id="tableDiv">
			<table cellspacing="0" cellpadding="0" width="1821">
				<tr id="line1">
					<td class="column-fixed" width="321" height="44" align="center" valign="middle" style="padding:0;background-image:url('/static/images/index/81_line.png');background-repeat:no-repeat;position:relative;background-size:100% 100%;image-rendering: -webkit-optimize-contrast;">
						<span style="position:absolute;right:10px;top:10px">应税消费品名称</span>
						<span style="position:absolute;left:10px;bottom:10px">项目</span>
					</td>
					<td width="160" height="44" align="center" valign="middle" id="hj"></td>
					<td class="noBorder lastCol"></td>
				</tr>
				<tr id="line2">
					<td width="321" height="22" align="left" valign="middle">1.当期准予扣除的委托加工收回应税消费品已纳税款</td>
					<td width="160" height="22" align="right" valign="middle"></td>
					<td class="noBorder lastCol"></td>
				</tr>
				<tr id="line3">
					<td width="321" height="22" align="left" valign="middle">2.当期准予扣除的外购应税消费品已纳税款</td>
					<td width="160" height="22" align="right" valign="middle"></td>
					<td class="noBorder lastCol"></td>
				</tr>
				<tr id="line4">
					<td width="321" height="22" align="left" valign="middle">3.当期准予扣除的进口应税消费品已纳税款</td>
					<td width="160" height="22" align="right" valign="middle"></td>
					<td class="noBorder lastCol"></td>
				</tr>
				<tr id="line5">
					<td width="321" height="22" align="left" valign="middle">本期准予扣除税款合计</td>
					<td width="160" height="22" align="right" valign="middle"></td>
					<td class="noBorder lastCol"></td>
				</tr>
			</table>
		</div>
	</div>
</div>
	<script type="text/javascript" src="/static/common/frame/jquery/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="/static/common/frame/vue/vue.js"></script>
	<script type="text/javascript" src="/static/common/frame/taxTable/taxTable.js"></script>
	<script type="text/javascript" src="/static/common/frame/taxTable/fixTable.js"></script>
	<script type="text/javascript">
		var line1 = "";
		var line2 = "";
		var line3 = "";
		var line4 = "";
		var line5 = "";
		var str = "";
		for (i = 0; i < json.length; i++) {
			var num = i + 1;
			str += num + "+";
			line1 += '<td height="44" align="center" valign="middle">' + json[i].zspmDm + '<br>' + num + ' </td>';
			line2 += '<td height="22" align="right" valign="middle">' + json[i].dqzykcwtjgynse.toFixed(2) + '</td>';
			line3 += '<td height="22" align="right" valign="middle">' + json[i].dqzykcwgse.toFixed(2) + '</td>';
			line4 += '<td height="22" align="right" valign="middle">' + json[i].dqzykcjkynse.toFixed(2) + '</td>';
		}
		if (str != "") {
			str = (json.length + 1) + "=" + str.substring(0, str.length - 1);
			line5 += '<td height="22" align="right" valign="middle" colspan="' + json.length + '">&nbsp;</td>';
		}
		$("#line1 td").eq(0).after(line1);
		$("#line2 td").eq(0).after(line2);
		$("#line3 td").eq(0).after(line3);
		$("#line4 td").eq(0).after(line4);
		$("#line5 td").eq(0).after(line5);
		$("#hj").html("合计<br>" + str);
	</script>
</body>
</html>
