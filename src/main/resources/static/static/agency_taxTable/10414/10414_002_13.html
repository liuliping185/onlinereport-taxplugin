<html>

<head>
  <title>企业所得税年度纳税申报表填报表单</title>
  <link rel="stylesheet" type="text/css" href="/static/common/frame/taxTable/taxTable.css">
  <style>
      form {
        margin: 0
      }
    </style>
</head>
<body "">
  <table id="taxTable">
    <tr>
      <td width="896" height="46" align="center" valign="middle" colspan="3" class="noBorder"><B>企业所得税年度纳税申报表填报表单</B></td>
    </tr>
    <tr>
      <td width="896" height="22" align="left" valign="middle" colspan="3" class="noBorder">税款所属时间：<span v-date>{{bt.sbSbxxBbmx.sssqQ}}</span>至<span v-date>{{bt.sbSbxxBbmx.sssqZ}}</span></td>
    </tr>
    <tr>
      <td width="896" height="22" align="left" valign="middle" colspan="3" class="noBorder">纳税人统一社会信用代码（纳税人识别号）：{{bt.customerStateTaxInfo.nsrsbh}}</td>
    </tr>
    <tr>
      <td width="896" height="22" align="left" valign="middle" colspan="3" class="noBorder">纳税人名称（公章）：{{bt.customerStateTaxInfo.nsrmc}}</td>
    </tr>
    <tr>
      <td width="896" height="22" align="left" valign="middle" colspan="3" class="noBorder">填表日期：<span v-date>{{bt.sbSbxxBbmx.saveTime}}</span></td>
    </tr>
    <tr>
      <td width="313" height="22" align="center" valign="middle">表单编号</td>
      <td width="474" height="22" align="center" valign="middle">表单名称</td>
      <td width="109" height="22" align="center" valign="middle">选择填报情况</td>
    </tr>
    <tr v-for="(item,index) in json.listZb" :key="item.id" data-id="item.id" data-sbmxId="item.sbmxId">
      <td width="313" height="22" align="center" valign="middle">{{item.bh}}</td>
      <td width="474" height="22" align="left" valign="middle">{{item.mc}}</td>
      <td width="109" height="22" align="right" valign="middle">
        <form>
          <p><input type="checkbox" name="D7" value="ON" :checked="item.tbqk === 'Y'" disabled> </p>
        </form>
      </td>
    </tr>
    <tr>
      <td width="896" height="22" align="left" valign="middle" colspan="3" class="noBorder">说明：企业应当根据实际情况选择需要填报的表单。<br></td>
    </tr>
  </table>
  <script type="text/javascript" src="/static/common/frame/jquery/jquery-1.11.3.js"></script>
<script type="text/javascript" src="/static/common/frame/vue/vue.js"></script>
<script type="text/javascript" src="/static/common/frame/taxTable/taxTable.js"></script>
</body>

</html>
