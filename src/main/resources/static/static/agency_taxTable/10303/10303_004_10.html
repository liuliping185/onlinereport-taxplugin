<html>
<head>
<title>生产经营情况表</title>
<link rel="stylesheet" type="text/css" href="/static/common/frame/taxTable/taxTable.css">
</head>
<body>
<div id="taxTable">
	<table style="width:90%">
		<tr>
			<td width="2105" height="46" align="center" valign="middle" colspan="8" class="noBorder"><B>生产经营情况表</B></td>
			<td class="noBorder lastCol"></td>
		</tr>
		<tr>
			<td width="2105" height="22" align="left" valign="middle" colspan="8" class="noBorder">税款所属时间：<span v-date>{{bt.sbSbxxBbmx.sssqQ}}</span>至<span v-date>{{bt.sbSbxxBbmx.sssqZ}}</span></td>
			<td class="noBorder lastCol"></td>
		</tr>
		<tr>
			<td width="800" height="22" align="left" valign="middle" colspan="2" class="noBorder">纳税人名称（公章）：{{bt.customerStateTaxInfo.nsrmc}}</td>
			<td width="1305" height="22" align="left" valign="middle" colspan="6" class="noBorder">纳税人识别号：{{bt.customerStateTaxInfo.nsrsbh}}</td>
			<td class="noBorder lastCol"></td>
		</tr>
		<tr>
			<td width="777" height="22" align="left" valign="middle" colspan="3" class="noBorder">填表日期：<span v-date>{{bt.sbSbxxBbmx.saveTime}}</span></td>
			<td width="1328" height="22" align="right" valign="middle" colspan="5" class="noBorder">金额单位：元（列至角分）</td>
			<td class="noBorder lastCol"></td>
		</tr>
	</table>
	<div id="outerDiv">
		<div id="tableDiv">
			<table cellspacing="0" cellpadding="0" width="1800" id="taxTable">
				<tr id="line1">
					<td class="column-fixed" width="300" height="44" align="center" valign="middle"style="padding:0;background-image:url('/static/images/index/81_line.png');background-repeat:no-repeat;position:relative;background-size:100% 100%;image-rendering: -webkit-optimize-contrast;">
						<span style="position:absolute;right:5px;top:5px">应税消费品名称</span> 
						<span style="position:absolute;left:5px;bottom:5px">项目</span>
						<td class="noBorder lastCol"></td>
					</td>
				</tr>
				<tr id="line2">
					<td width="300" height="22" align="center" valign="middle">生产数量</td>
					<td class="noBorder lastCol"></td>
				</tr>
				<tr id="line3">
					<td width="300" height="22" align="center" valign="middle">销售数量</td>
					<td class="noBorder lastCol"></td>
				</tr>
				<tr id="line4">
					<td width="300" height="30" align="center" valign="middle">委托加工收回酒及酒精直接销售数量</td>
					<td class="noBorder lastCol"></td>
				</tr>
				<tr id="line5">
					<td width="300" height="30" align="center" valign="middle">委托加工收回酒及酒精直接销售额</td>
					<td class="noBorder lastCol"></td>
				</tr>
				<tr id="line6">
					<td width="300" height="22" align="center" valign="middle">出口免税销售数量</td>
					<td class="noBorder lastCol"></td>
				</tr>
				<tr id="line7">
					<td width="300" height="22" align="center" valign="middle">出口免税销售额</td>
					<td class="noBorder lastCol"></td>
				</tr>
			</table>
		</div>
	</div>
</div>
	<script type="text/javascript" src="/static/common/frame/jquery/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="/static/common/frame/vue/vue.js"></script>
	<script type="text/javascript" src="/static/common/frame/taxTable/taxTable.js"></script>
	<script type="text/javascript" src="/static/common/frame/taxTable/fixTable.js"></script>
	<script type="text/javascript">
		var line1 = "";
		var line2 = "";
		var line3 = "";
		var line4 = "";
		var line5 = "";
		var line6 = "";
		var line7 = "";
		for (i = 0; i < json.length; i++) {
			line1 += '<td height="44" align="center" valign="middle">' + json[i].zspmDm + '</td>';
			line2 += '<td height="22" align="right" valign="middle">' + json[i].scsl.toFixed(2) + '</td>';
			line3 += '<td height="22" align="right" valign="middle">' + json[i].xssl.toFixed(2) + '</td>';
			line4 += '<td height="22" align="right" valign="middle">' + json[i].wtjgshysxfpzjxssl.toFixed(2) + '</td>';
			line5 += '<td height="22" align="right" valign="middle">' + json[i].wtjgshysxfpzjxse.toFixed(2) + '</td>';
			line6 += '<td height="22" align="right" valign="middle">' + json[i].ckmsxssl.toFixed(2) + '</td>';
			line7 += '<td height="22" align="right" valign="middle">' + json[i].ckmsxse.toFixed(2) + '</td>';
		}
		$("#line1 td").eq(0).after(line1);
		$("#line2 td").eq(0).after(line2);
		$("#line3 td").eq(0).after(line3);
		$("#line4 td").eq(0).after(line4);
		$("#line5 td").eq(0).after(line5);
		$("#line6 td").eq(0).after(line6);
		$("#line7 td").eq(0).after(line7);
	</script>
</body>
</html>
